<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hydra Sublenguaje</title>
  <script src="https://unpkg.com/hydra-synth"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    #input {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 600px;
      height: 80px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 18px;
      border: 2px solid white;
      border-radius: 10px;
      padding: 10px;
      z-index: 10;
      backdrop-filter: blur(4px);
      resize: none;
    }
  </style>
</head>
<body>
  <textarea id="input" placeholder="Escribe: amor,delirio,kenya o simplemente fuego..."></textarea>

  <script>
    const hydra = new Hydra({ detectAudio: false });

    const palabras = {
   mgnt: () => {
  osc(() => a.fft[0]*200, 3, 25).out()
  let shape = osc(60, 0.1, 2)
    .mult(noise(1, 4))
    .rotate(() => (Math.random(200 - 0.5)) * 0.5 + Math.sin(time * 0.2) * 0.2)
  shape.out()
  return shape
},
luz: () => {
  osc(() => a.fft[0] * 200, 3, 25).out(o1)
  let shape = osc(100, 0.1, 2)
    .mult(noise(1, 4))
    .rotate(() => (Math.random() - .1) * 0.5 + Math.sin(time * 0.2) * 0.2)
    .modulate(noise(500,200,3).scale(2), 0.2)
    .blend(noise(300, 300, 300), 0.3)
    .diff(gradient(400))
    .modulateHue(src(o1).scale(20), 5)
    .saturate(0.5)         // ← desaturación
  .mask(noise(1,400,300).scale(1.5))
  shape.out()
  return shape
},
    };

    const input = document.getElementById("input");

    input.addEventListener("input", () => {
      const texto = input.value.toLowerCase().trim();

      // Si contiene comas: modulación encadenada
      if (texto.includes(",")) {
        const modWords = texto.split(",").map(w => w.trim()).filter(w => palabras[w]);
        if (modWords.length >= 2) {
          let base = palabras[modWords[0]]();
          for (let i = 1; i < modWords.length; i++) {
            base = palabras[modWords[i]]().modulate(base, 0.5 + 0.3 * Math.random()); // modulación aleatoria
          }
          base.out();
          return;
        }
      }

      // Si no hay coma, renderiza todo en capas independientes
      const entradas = texto.split(/\s+/).map(w => w.trim()).filter(w => palabras[w]);
      if (entradas.length > 0) {
        // Componer blend entre todas
        let comp = palabras[entradas[0]]();
        for (let i = 1; i < entradas.length; i++) {
          comp = comp.diff(palabras[entradas[i]](), 0.5);
        }
        comp.out();
      }
    });
  </script>
</body>
</html>
